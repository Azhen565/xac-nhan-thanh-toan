
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xác nhận đăng ký</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    label { display: block; margin-top: 10px; }
    input, select { padding: 8px; width: 100%; max-width: 400px; margin-top: 4px; }
    .section { margin-bottom: 30px; }
    .total { font-weight: bold; color: green; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Xác nhận thông tin đăng ký</h1>

  <div class="section">
    <h2>1. Thông tin mua hàng</h2>
    <label for="distance">Cự ly:</label>
    <select id="distance">
      <option value="229000">5km - 229.000đ</option>
      <option value="259000">10km - 259.000đ</option>
      <option value="291000">21km - 291.000đ</option>
    </select>

    <label for="children">Số trẻ em kèm theo:</label>
    <input type="number" id="children" min="0" value="0" />
  </div>

  <div class="section">
    <h2>2. Thông tin cá nhân</h2>
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" />

    <label for="email">Email:</label>
    <input type="email" id="email" />

    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" />
  </div>

  <div class="section">
    <h2>3. Thanh toán</h2>
    <p class="total">Tổng tiền: <span id="total">229.000đ</span></p>

    <label>Phương thức thanh toán:</label>
    <select id="payment">
      <option value="qr">Chuyển khoản qua QR</option>
      <option value="bank">Chuyển khoản ngân hàng</option>
    </select>
  </div>

  <button onclick="confirm()">Xác nhận thông tin</button>

  <script>
    const distance = document.getElementById("distance");
    const children = document.getElementById("children");
    const totalDisplay = document.getElementById("total");

    function updateTotal() {
      const base = parseInt(distance.value);
      const childCost = parseInt(children.value || 0) * 100000;
      const total = base + childCost;
      totalDisplay.textContent = total.toLocaleString('vi-VN') + "đ";
    }

    distance.addEventListener("change", updateTotal);
    children.addEventListener("input", updateTotal);

    function confirm() {
      alert("Thông tin của bạn đã được xác nhận!
Cảm ơn bạn đã đăng ký.");
    }
  </script>
</body>
</html>
